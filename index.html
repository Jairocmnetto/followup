<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dados da Planilha</title>

  <!-- Importa o componente DotLottie Player -->
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 95vw;
      height: 90vh;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Linha superior que agrupa o botão e (título + filtros) */
    .header-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    /* Subcontainer para agrupar título e filtros no centro */
    .title-and-filters {
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    /* Botão Enviar, à esquerda */
    #sendButton {
      font-size: 2rem;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: 1px solid #007BFF;
      padding: 8px 16px;
      margin: 0;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #218838;
    }

    /* Estilo do título */
    h2 {
      margin: 0;
      color: #333;
    }

    /* Filtros centralizados */
    .filters {
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    select, button {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #007BFF;
      background-color: white;
      cursor: pointer;
    }

    /* Tabela e container */
    .table-container {
      flex-grow: 1;
      overflow-x: auto;
      overflow-y: auto;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    thead {
      background-color: #007BFF;
      color: white;
      position: sticky;
      top: 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      white-space: nowrap;
    }
    .acoes-select {
      padding: 6px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      background-color: #f8f9fa;
    }
    .obs-input {
      width: 100%;
      padding: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Overlay de carregamento */
    #loading-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255,255,255,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loading-overlay.active {
      display: flex;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Linha superior com o botão à esquerda e, ao centro, título e filtros -->
    <div class="header-row">
      <button id="sendButton">Enviar</button>
      <div class="title-and-filters">
        <h2>Dados da Planilha</h2>
        <div class="filters">
          
            <label for="filter-marca">Filtrar por Marca:</label>
          <select id="filter-marca">
            <option value="">Todas</option>
          </select>

          <label for="filter-status">Filtrar por Status Follow:</label>
          <select id="filter-status">
            <option value="">Todos</option>
          </select>

          
        </div>
      </div>
    </div>

    <div class="table-container">
      <table id="data-table">
        <thead>
          <tr id="table-headers">
            <!-- Coluna de Ações e Observações, depois os demais cabeçalhos vindos do servidor -->
            <th>Ações</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Overlay que aparece ao enviar dados -->
  <div id="loading-overlay">
    <dotlottie-player
      src="https://lottie.host/c306cfff-12a7-48cd-a5c4-5bc0f80f6003/6X1VG6ZT4B.lottie"
      background="transparent"
      autoplay
      loop
      style="width: 200px; height: 200px;">
    </dotlottie-player>
  </div>

  <script>
    let originalData = [];

    function showLoading() {
      document.getElementById("loading-overlay").classList.add("active");
    }
    function hideLoading() {
      document.getElementById("loading-overlay").classList.remove("active");
    }

    async function fetchData() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbypfS1cLTihXZ4jx2HF-a0Z_fZmiSTlCUI4nUQd4jwn7bvNlEuQvgSL4W1J-0vySY5q/exec");
      const { headers, data } = await response.json();
      const tableHead = document.querySelector("#table-headers");
      
      // Filtra linhas vazias
      const filteredData = data.filter(row => row.some(cell => cell !== "" && cell !== null));
      originalData = filteredData;

      // Cria os cabeçalhos: adiciona "Ações" e "Observações" antes dos demais
      tableHead.innerHTML = `<th>Ações</th><th>Observações</th>` + headers.map(header => `<th>${header}</th>`).join("");
      populateFilters(filteredData);
      updateTable(filteredData);
    }

    function populateFilters(data) {
      const marcaSelect = document.getElementById("filter-marca");
      const statusSelect = document.getElementById("filter-status");

      let marcas = new Set();
      let statusFollow = new Set();

      data.forEach(row => {
        // Ajuste conforme os índices usados para filtro (aqui exemplo: coluna 1 e 0, adapte se necessário)
        marcas.add(row[2]);
        statusFollow.add(row[0]);
      });

      marcaSelect.innerHTML = `<option value="">Todas</option>` + 
        [...marcas].map(marca => `<option value="${marca}">${marca}</option>`).join("");

      statusSelect.innerHTML = `<option value="">Todos</option>` + 
        [...statusFollow].map(status => `<option value="${status}">${status}</option>`).join("");

      marcaSelect.addEventListener("change", filterTable);
      statusSelect.addEventListener("change", filterTable);
    }

    function filterTable() {
      const marcaFilter = document.getElementById("filter-marca").value;
      const statusFilter = document.getElementById("filter-status").value;

      let filteredData = originalData.filter(row => 
        (marcaFilter === "" || row[2] === marcaFilter) &&
        (statusFilter === "" || row[0] === statusFilter)
      );

      updateTable(filteredData);
    }

    function updateTable(data) {
      const tableBody = document.querySelector("#data-table tbody");
      tableBody.innerHTML = data.map(row =>
        `<tr>
          <td>
            <select class="acoes-select">
              <option value=""></option>
              <option value="SOLICITADO COMPRA">SOLICITADO COMPRA</option>
              <option value="MPOK">MPOK</option>
              <option value="MP EM TRÂNSITO">MP EM TRÂNSITO</option>
            </select>
          </td>
          <td>
            <input type="text" class="obs-input" placeholder="Observações">
          </td>
          ${row.map(cell => `<td>${cell}</td>`).join("")}
        </tr>`
      ).join("");
    }

    document.getElementById("sendButton").addEventListener("click", async function() {
      const updates = [];
      const rows = document.querySelectorAll("#data-table tbody tr");

      rows.forEach(row => {
        const select = row.querySelector(".acoes-select");
        const acao = select.value;
        // Se o status estiver entre os permitidos
        if (acao && ["SOLICITADO COMPRA", "MPOK", "MP EM TRÂNSITO"].includes(acao)) {
          // Com a nova coluna, a primeira célula de dados (chave) está na posição 2
          const chave = row.cells[25].textContent.trim();
          // Obtém o valor digitado no campo de Observações (segunda célula)
          const observacao = row.querySelector(".obs-input").value;
          updates.push({ chave, status: acao, observacao });
        }
      });

      if (updates.length === 0) {
        alert("Nenhuma atualização foi selecionada.");
        return;
      }

      // Exibe animação e bloqueia interação
      showLoading();

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbypfS1cLTihXZ4jx2HF-a0Z_fZmiSTlCUI4nUQd4jwn7bvNlEuQvgSL4W1J-0vySY5q/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ updates })
        });
        alert("Atualização enviada com sucesso!");
        fetchData();
      } catch (error) {
        alert("Erro ao enviar atualizações: " + error);
      } finally {
        hideLoading();
      }
    });

    fetchData();
  </script>
</body>
</html>
